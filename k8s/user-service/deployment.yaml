apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service
  namespace: ecommerce-app
  labels:
    app: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service
  template:
    metadata:
      labels:
        app: user-service
    spec:
      containers:
        - name: user-service
          image: micsvcwsacr.azurecr.io/user-service:PLACEHOLDER_TAG # VERIFY: Aseg√∫rate que el nombre y tag de la imagen sean correctos
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8700
          resources:
            requests:
              memory: "128Mi"
              cpu: "80m"
            limits:
              memory: "256Mi"
              cpu: "250m"
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "dev"
            - name: SPRING_CONFIG_ADDITIONAL_LOCATION
              value: "file:/etc/config/common-services.properties,file:/etc/config/user-service.properties"
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
          livenessProbe:
            httpGet:
              path: /user-service/actuator/health/liveness
              port: 8700
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /user-service/actuator/health/readiness
              port: 8700
            initialDelaySeconds: 30
            periodSeconds: 10
      volumes:
        - name: config-volume
          configMap:
            name: common-config
            items:
              - key: "common-services.properties"
                path: "common-services.properties"
              - key: "user-service.properties"
                path: "user-service.properties" 